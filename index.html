<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/ad-blocker.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Detect AdBlock</title>
</head>

<body>
    <div class="wrapper">
        <div class="content">
            <div class="warn-icon">
                <span> <i class="fas fa-exclamation"></i></span>
            </div>
            <h2>AdBlock Detected!</h2>
            <p>Our website is made possible by displaying ads to our visitors. Please supporting us by whitelisting our
                website.</p>
            <button>Okay, I'll whitelist</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
